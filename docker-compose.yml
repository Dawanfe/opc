services:
  weopc-app:
    build:
      context: ./next
      dockerfile: Dockerfile
    container_name: weopc-app
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=production
      - BASE_PATH=/weopc
      - JWT_SECRET=${JWT_SECRET:-change-this-secret-in-production}
      - TZ=Asia/Shanghai
    volumes:
      - weopc-data:/app/data
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/weopc"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  weopc-data:
    driver: local
